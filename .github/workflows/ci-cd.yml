name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-lint-build:
    name: Backend - Lint and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: backend/go.mod
        cache-dependency-path: backend/go.sum

    - name: Download dependencies
      working-directory: backend
      run: go mod download

    - name: Verify Go modules
      working-directory: backend
      run: go mod verify

    - name: Check code formatting
      working-directory: backend
      run: |
        if [ "$(gofmt -d . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted. Run 'go fmt ./...' to fix."
          gofmt -d .
          exit 1
        fi

    - name: Build backend
      working-directory: backend
      run: go build -o /tmp/api ./cmd/api

  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Run ESLint
      working-directory: frontend
      run: npm run lint

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Build frontend
      working-directory: frontend
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8080
      run: npm run build
