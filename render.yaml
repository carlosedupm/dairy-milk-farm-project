services:
  - type: web
    name: ceialmilk-api
    runtime: docker
    branch: main
    rootDir: backend
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    buildFilter:
      paths:
        - backend/**
    envVars:
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGIN
        value: https://ceialmilk.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: ceialmilk-db
          property: connectionString
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false
    autoDeployTrigger: commit

databases:
  - name: ceialmilk-db
    databaseName: ceialmilk
    user: ceialmilk
    plan: free
