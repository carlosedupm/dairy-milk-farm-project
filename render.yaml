services:
  - type: web
    name: ceialmilk-api
    runtime: docker
    env: docker
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: ceialmilk-db
          property: connectionString
      - key: JWT_PRIVATE_KEY
        generateValue: true
      - key: JWT_PUBLIC_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: https://ceialmilk.vercel.app
    autoDeploy: true

databases:
  - name: ceialmilk-db
    databaseName: ceialmilk
    user: ceialmilk
    plan: free
