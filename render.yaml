services:
  - type: web
    name: ceialmilk
    runtime: docker
    env: docker
    branch: main
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: ceialmilk-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: ceialmilk-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ceialmilk-db
          property: password
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true

databases:
  - name: ceialmilk-db
    databaseName: ceialmilk
    user: ceialmilk
    plan: free
