spring:
  application:
    name: ceialmilk

  flyway:
    # Flyway desabilitado na aplicação - migrações executadas via CLI antes da aplicação iniciar
    # Isso resolve problemas de timing no Render e mantém arquitetura reativa (sem JDBC na aplicação)
    enabled: false
    # Configurações abaixo não são usadas quando enabled=false, mas mantidas para referência
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    validate-on-migrate: false

  r2dbc:
    # Tenta usar DATABASE_URL no formato R2DBC, senão constrói a partir de variáveis
    # Se DATABASE_URL estiver no formato JDBC (postgresql://), será convertido automaticamente
    url: ${R2DBC_URL:r2dbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:ceialmilk}?sslMode=require}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}

server:
  port: 8080

logging:
  level:
    com.ceialmilk: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400
