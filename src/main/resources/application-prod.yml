spring:
  application:
    name: ceialmilk

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    validate-on-migrate: false
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ceialmilk}
    user: ${DB_USERNAME:ceialmilk}
    password: ${DB_PASSWORD}

  r2dbc:
    url: ${DATABASE_URL:r2dbc:postgresql://${DB_HOST:ceialmilk-db}:${DB_PORT:5432}/${DB_NAME:ceialmilk}}
    username: ${DB_USERNAME:ceialmilk}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

server:
  port: 8080

logging:
  level:
    com.ceialmilk: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400
