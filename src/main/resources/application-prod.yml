spring:
  application:
    name: ceialmilk

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    validate-on-migrate: false
    # URL será configurada automaticamente pela classe R2dbcConfig a partir do DATABASE_URL
    # A classe R2dbcConfig vai sobrescrever estas propriedades antes do Flyway inicializar
    # Valores padrão abaixo são apenas fallback - nunca serão usados se DATABASE_URL estiver presente
    url: ${FLYWAY_JDBC_URL:jdbc:postgresql://localhost:5432/ceialmilk?sslmode=require}
    user: ${FLYWAY_USER:${DB_USERNAME:ceialmilk}}
    password: ${FLYWAY_PASSWORD:${DB_PASSWORD:}}

  r2dbc:
    # Tenta usar DATABASE_URL no formato R2DBC, senão constrói a partir de variáveis
    # Se DATABASE_URL estiver no formato JDBC (postgresql://), será convertido automaticamente
    url: ${R2DBC_URL:r2dbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:ceialmilk}?sslmode=require}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}

server:
  port: 8080

logging:
  level:
    com.ceialmilk: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400
