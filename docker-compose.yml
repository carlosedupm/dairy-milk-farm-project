services:
  db:
    image: postgres:15-alpine
    container_name: ceialmilk-db
    environment:
      POSTGRES_USER: ceialmilk
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ceialmilk
      PGDATA: /var/lib/postgresql/data/pgdata
      # Dev: aceitar todas as conex√µes (rede Docker) sem exigir SSL
      POSTGRES_HOST_AUTH_METHOD: trust
    command: ["postgres", "-c", "ssl=off", "-c", "listen_addresses=*"]
    ports:
      - "5432:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ceialmilk -d ceialmilk"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  ceialmilk-dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    depends_on:
      db:
        condition: service_healthy
